<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Test your QUnit code online with QUnit Fiddle editor." />
        <meta name="keywords" content="qunit, online qunit editor, testing qunit online, online ide, online code editor, qunit online editor" />
        <meta name="google-site-verification" content="EKY-Xs9ZlYFZ72s8zzg7YJjhyR70i1g2yHdxwEEfFd0" />

        <title>QUnit Fiddle</title>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/qunit/qunit-1.18.0.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '657731177690634',
                    xfbml: true,
                    version: 'v2.3'
                });
            };
            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="container-fluid">
            <nav class="navbar navbar-qunit navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle btn-info collapsed" data-toggle="collapse" data-target="#qunit-navbar" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="glyphicon glyphicon-th"></span>
                        </button>
                        <a class="navbar-brand bg-primary" href="index.html">QUnit Fiddle</a>
                    </div>
                    <div class="collapse navbar-collapse" id="qunit-navbar">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#" id="run" title="Run your tests (CTRL + ENTER)">
                                    <span class="glyphicon glyphicon-play"></span> Run
                                </a>
                            </li>
                            <li>
                                <a href="#" id="example" title="Run example test (CTRL + SHIFT + ENTER)">
                                    <span class="glyphicon glyphicon-random"></span> Example
                                </a>
                            </li>
                            <li>
                                <a href="#" id="reset"  title="Reset Tests (SHIFT + R)">
                                    <span class="glyphicon glyphicon-refresh"></span> Reset
                                </a>
                            </li>
                        </ul>
                        <div class="fb-like pull-right" data-colorscheme="dark" data-href="http://qunit.bokasolutions.com" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid" id="mainContainer">
            <div class="row">
                <div class="col-md-6">
                    <h2><label class="label label-info">Write Your Tests Here</label></h2>
                    <textarea id="tests" class="form-control" rows="6"></textarea>
                </div>
                <div class="col-md-6">
                    <div id="qunit"></div>
                    <div id="qunit-fixture"></div>
                </div>
            </div>
            <div id="testsContainer" class="hidden"></div>
        </div>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-60552521-1', 'auto');
            ga('send', 'pageview');
        </script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
        <script type="text/javascript" src="https://togetherjs.com/togetherjs-min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
